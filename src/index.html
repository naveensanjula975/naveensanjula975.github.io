        let autoIndex = 0;

        // Execute command function
        function executeCommand(input) {
            const parts = input.trim().split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);

            if (commands[command]) {
                return commands[command](args);
            } else if (command === '') {
                return '';
            } else {
                return `bash: ${command}: command not found`;
            }
        }

        // Typewriter effect for output
        function typeText(element, text, speed = 15) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';

                function type() {
                    if (i < text.length) {
                        if (text.charAt(i) === '<') {
                            const tagEnd = text.indexOf('>', i);
                            if (tagEnd !== -1) {
                                element.innerHTML += text.substring(i, tagEnd + 1);
                                i = tagEnd + 1;
                            } else {
                                element.innerHTML += text.charAt(i);
                                i++;
                            }
                        } else {
                            element.innerHTML += text.charAt(i);
                            i++;
                        }
                        terminalOutput.scrollTop = terminalOutput.scrollHeight;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // Add output to terminal
        async function addOutput(text, isCommand = false, useTypewriter = false) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'output-line';

            if (isCommand) {
                outputDiv.innerHTML = `<span class="prompt">${currentUser}@${currentHost}:${currentPath}$ </span><span class="command">${text}</span>`;
            } else {
                if (text === '') return;
                terminalOutput.appendChild(outputDiv);

                if (useTypewriter) {
                    await typeText(outputDiv, text, 20);
                } else {
                    outputDiv.innerHTML = text;
                }
                return;
            }

            terminalOutput.appendChild(outputDiv);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Auto-run initial commands
        async function runAutoCommands() {
            // Initial welcome message
            await addOutput('Welcome to Ubuntu 22.04.3 LTS', false, true);
            await new Promise(resolve => setTimeout(resolve, 500));
            await addOutput('', false);

            // Run auto commands
            for (const auto of autoCommands) {
                await new Promise(resolve => setTimeout(resolve, auto.delay));
                await addOutput(auto.cmd, true);

                const result = executeCommand(auto.cmd);
                if (result) {
                    commandHistory.push(auto.cmd);
                    // Use typewriter effect only for certain commands, not for ls
                    const useTypewriter = auto.cmd.startsWith('cat') || auto.cmd.startsWith('help') || auto.cmd.startsWith('neofetch');
                    await addOutput(result, false, useTypewriter);
                }
                await addOutput('', false);
            }

            isExecuting = false;
            updatePrompt();
            hiddenInput.focus();
        }

        // Handle keyboard input
        function handleInput(char) {
            if (isExecuting) return;

            currentInput += char;
            updateDisplay();
        }

        function handleBackspace() {
            if (isExecuting) return;

            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        async function handleEnter() {
            if (isExecuting || currentInput.trim() === '') {
                if (currentInput.trim() === '') {
                    await addOutput('', true);
                    await addOutput('', false);
                }
                currentInput = '';
                updateDisplay();
                return;
            }

            isExecuting = true;
            const command = currentInput.trim();

            await addOutput(command, true);

            if (command !== '') {
                commandHistory.push(command);
                historyIndex = commandHistory.length;

                const result = executeCommand(command);
                if (result) {
                    await addOutput(result, false, true);
                }
            }

            await addOutput('', false);
            currentInput = '';
            isExecuting = false;
            updateDisplay();
            updatePrompt();
            hiddenInput.focus();
        }

        function handleHistory(direction) {
            if (isExecuting) return;

            if (direction === 'up' && historyIndex > 0) {
                historyIndex--;
                currentInput = commandHistory[historyIndex];
            } else if (direction === 'down') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    currentInput = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    currentInput = '';
                }
            }
            updateDisplay();
        }

        function handleTab() {
            if (isExecuting) return;

            const input = currentInput.trim();
            const spaceIndex = input.indexOf(' ');

            if (spaceIndex === -1) {
                // Command completion
                const partial = input.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));

                if (matches.length === 1) {
                    currentInput = matches[0];
                    updateDisplay();
                } else if (matches.length > 1) {
                    addOutput(`${matches.join('  ')}`, false);
                }
            } else {
                // File completion
                const command = input.substring(0, spaceIndex);
                const partialFile = input.substring(spaceIndex + 1).toLowerCase();

                // Only provide file completion for commands that work with files
                if (['cat', 'ls'].includes(command)) {
                    const files = Object.keys(fileSystem[currentPath] || {});
                    const matches = files.filter(file => file.toLowerCase().startsWith(partialFile));

                    if (matches.length === 1) {
                        currentInput = `${command} ${matches[0]}`;
                        updateDisplay();
                    } else if (matches.length > 1) {
                        addOutput(`${matches.join('  ')}`, false);
                    }
                }
            }
        }

        function updateDisplay() {
            inputText.textContent = currentInput;
        }

        function updatePrompt() {
            prompt.textContent = `${currentUser}@${currentHost}:${currentPath}$ `;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            hiddenInput.focus();

            if (e.key === 'Enter') {
                e.preventDefault();
                handleEnter();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                handleBackspace();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                handleHistory('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                handleHistory('down');
            } else if (e.key === 'Tab') {
                e.preventDefault();
                handleTab();
            } else if (e.key.length === 1) {
                e.preventDefault();
                handleInput(e.key);
            } else if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                executeCommand('clear');
                updateDisplay();
            }
        });

        document.addEventListener('click', () => {
            hiddenInput.focus();
        });

        // Initialize
        isExecuting = true;
        hiddenInput.focus();

        // Start auto commands after page load
        setTimeout(() => {
            runAutoCommands();
        }, 1000);
